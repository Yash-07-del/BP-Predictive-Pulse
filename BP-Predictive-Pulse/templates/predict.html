<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Your BP Stage</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ§  Predict Your Blood Pressure Stage</h2>

    <form method="POST" action="/predict" class="row g-3">

      <!-- Gender -->
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select class="form-select" name="Gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>

      <!-- Age -->
      <div class="col-md-6">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="Age" min="1" required>
      </div>

      <!-- History -->
      <div class="col-md-6">
        <label class="form-label">Medical History</label>
        <select class="form-select" name="History" required>
          <option value="" disabled selected>Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Take Medication -->
      <div class="col-md-6">
        <label class="form-label">Take Medication</label>
        <select class="form-select" name="TakeMedication" required>
          <option value="" disabled selected>Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Patient -->
      <div class="col-md-6">
        <label class="form-label">Patient Type</label>
        <select class="form-select" name="Patient" required>
          <option value="" disabled selected>Select</option>
          <option value="0">Outpatient</option>
          <option value="1">Inpatient</option>
          <option value="2">Emergency</option>
        </select>
      </div>

      <!-- Severity -->
      <div class="col-md-6">
        <label class="form-label">Severity</label>
        <select class="form-select" name="Severity" required>
          <option value="" disabled selected>Select</option>
          <option value="0">Low</option>
          <option value="1">Moderate</option>
          <option value="2">Severe</option>
        </select>
      </div>

      <!-- Breath Shortness -->
      <div class="col-md-6">
        <label class="form-label">Shortness of Breath</label>
        <select class="form-select" name="BreathShortness" required>
          <option value="" disabled selected>Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Visual Changes -->
      <div class="col-md-6">
        <label class="form-label">Visual Changes</label>
        <select class="form-select" name="VisualChanges" required>
          <option value="" disabled selected>Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Nose Bleeding -->
      <div class="col-md-6">
        <label class="form-label">Nose Bleeding</label>
        <select class="form-select" name="NoseBleeding" required>
          <option value="" disabled selected>Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- When Diagnosed -->
      <div class="col-md-6">
        <label class="form-label">When Diagnosed (in months)</label>
        <input type="number" class="form-control" name="Whendiagnoused" min="0" required>
      </div>

      <!-- Systolic -->
      <div class="col-md-6">
        <label class="form-label">Systolic Pressure</label>
        <input type="number" class="form-control" name="Systolic" min="50" required>
      </div>

      <!-- Diastolic -->
      <div class="col-md-6">
        <label class="form-label">Diastolic Pressure</label>
        <input type="number" class="form-control" name="Diastolic" min="30" required>
      </div>

      <!-- Controlled Diet -->
      <div class="col-md-12">
        <label class="form-label">On a Controlled Diet?</label>
        <select class="form-select" name="ControlledDiet" required>
          <option value="" disabled selected>Select</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">Predict Now</button>
      </div>

    </form>
    
    
    
    {% if prediction_text %}
    <div id="result" class="alert alert-info mt-4 text-center">
      <strong>{{ prediction_text }}</strong>
    </div>
    {% endif %}
    
  </div>
<!-- Smooth Scroll Script -->
<script>
  window.onload = function() {
    const resultDiv = document.getElementById("result");
    if (resultDiv) {
      resultDiv.scrollIntoView({ behavior: "smooth" });
    }
  };
</script>
</body>
</html>
